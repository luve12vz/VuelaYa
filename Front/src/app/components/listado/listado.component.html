<body>
    <div class="clearfix"></div>
    <h2>Listado de Vuelos Disponibles de Ida</h2>
    <div *ngIf="vuelos.length > 0">

        <h3>Salida de {{this.rutas.origen}} a {{this.rutas.destino}}</h3>
        <ul>
            <li *ngFor="let vuelo of vuelos" class="vuelo-item">
                <div [hidden]="isButtonVisible">
                    <button class="boton-rosado" name="ida" [routerLink]="['/ingreso-datos']" [queryParams]="{idVI: vuelo._id, IV: esIV, p: pasajeros}">Seleccionar</button>
                </div>
                <div [hidden]="isButtonVisible2" *ngIf="esIV === 'I'">
                    <button class="boton-rosado" name="regreso" [routerLink]="null" >Seleccionar</button>
                </div>
                <div [hidden]="isButtonVisible2" *ngIf="esIV === 'IV'">
                    <button class="boton-rosado" name="regreso" [routerLink]="['/listado-regreso']" [queryParams]= "{rutaI: rutas._id, rutaR: rutaRR[0]._id, idV: vuelo._id, IV: esIV, p: pasajeros}" >Seleccionar</button>
                </div>
                <br>
                <span class="hora-salida">Hora de salida {{ vuelo.horaSalida }}:00</span> ___________
                <img src="../assets/imagenes/avion.png" width="70px" height="80px" alt="avion"> _________
                <span class="hora-llegada">Hora de llegada {{vuelo.horaLlegada}}:00</span>
                <br>
                <span class="numero-vuelo">{{vuelo.numeroVuelo}}</span>
                <br>
                <h4 class="precio">${{vuelo.precio}}</h4>
                <br>
            </li>
        </ul>
    </div>
    <div *ngIf="vuelos.length === 0">
        <p>No se encontraron vuelos disponibles.</p>
    </div>
    <div class="clearfix"></div>

</body>
<app-footer></app-footer>
