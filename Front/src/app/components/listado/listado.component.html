<body>
    <h2 >Listado de Vuelos Disponibles</h2>
    <div *ngIf="vuelos.length > 0">
        
        <h3 >Salida de {{this.rutas.origen}} a {{this.rutas.destino}}</h3>
        <ul>
            <li *ngFor="let vuelo of vuelos" class="vuelo-item">
                <button class="boton-rosado" [routerLink]="['/resumen', vuelo._id]">Seleccionar</button>
                <br>
                <span class="hora-salida">Hora de salida {{ vuelo.horaSalida }}:00</span> ------------ 
                <span class="hora-llegada">Hora de llegada {{vuelo.horaLlegada}}:00</span>
                <br>
                <span class="numero-vuelo">{{vuelo.numeroVuelo}}</span>
                <br>
                <h4 class="precio-verde">${{vuelo.precio}}</h4>
                <br>
            </li>
        </ul>
    </div>
    <div *ngIf="vuelos.length === 0">
        <p>No se encontraron vuelos disponibles.</p>
    </div>
</body>
