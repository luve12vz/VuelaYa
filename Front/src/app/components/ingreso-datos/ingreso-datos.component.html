<body>
  <div class="container mt-5">
    <h2>Formulario de Registro</h2>
    <div *ngFor="let _ of getRange(sumaPasajeros); let i = index">
        <form (ngSubmit)="guardarPasajero()" #vueloForm="ngForm">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="pasajerosInfo[i].nombre" name="nombre">
          </div>
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" [(ngModel)]="pasajerosInfo[i].apellido" name="apellido">
          </div>
          <!-- <div *ngIf="mostrarFechaNacimiento"> -->
            <div class="form-group">
              <label for="fechaNacimiento">Fecha de Nacimiento:</label>
              <input type="date" class="form-control" id="fechaNacimiento" [(ngModel)]="pasajerosInfo[i].fechaNacimiento" name="fechaNacimiento">
            </div>
          <!-- </div> -->
        </form>
    </div>

    <div [hidden]="isButtonVisible">
      <button class="boton-rosado" [routerLink]="['/resumen']"
        [queryParams]="{idVI: idVI, IV: esIV, p: pasajerosS, d: this.pasajerosInfoS}" [disabled] = "!todosLosDatosNoVacios(pasajerosInfo)">Siguiente pagina</button>
    </div>
    <div [hidden]="isButtonVisible2" *ngIf="esIV === 'IV'">
      <button class="boton-rosado" [routerLink]="['/resumen-de-vuelo-ida-vuelta']"
        [queryParams]="{idVR: idVR, idVI: idVI, IV: esIV, p: pasajerosS, d: this.pasajerosInfoS}" [disabled] = "!todosLosDatosNoVacios(pasajerosInfo)">Siguiente pagina</button>
    </div>
  </div>
</body>
<app-footer></app-footer>
