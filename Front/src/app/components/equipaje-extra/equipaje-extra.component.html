<body>
    <div class="clearfix"></div>
    <h3>Selecciona tu equipaje extra:</h3>
    <div>

        <h4> <img src="../assets/imagenes/m1.png" width="90px" height="60px" alt="maleta1">Maleta de mano
            <button (click)="decrementExtraMano()"
                class="button-minus border rounded-circle  icon-shape icon-sm mx-1 lh-0"
                data-field="quantity">-</button>
            <span>{{ extraCountmano }}</span>
            <button (click)="incrementExtraMano()" class="button-plus border rounded-circle icon-shape icon-sm lh-0"
                data-field="quantity">+</button>
        </h4>
    </div>
    <div>

        <h4> <img src="../assets/imagenes/m2.png" width="80px" height="90px" alt="maleta2"> Maleta de 23kg
            <button (click)="decrementExtra()" class="button-minus border rounded-circle  icon-shape icon-sm mx-1 lh-0"
                data-field="quantity">-</button>
            <span>{{ extraCount23kg }}</span>
            <button (click)="incrementExtra()" class="button-plus border rounded-circle icon-shape icon-sm lh-0"
                data-field="quantity">+</button>
        </h4>
    </div>

    <br>

    <div [hidden]="isButtonVisible">
        <button class="boton-rosado" name="ida" [routerLink]="['/resumen']" [queryParams]="{idVI: idVI, p: pasajeros, em: extraCountmano, e23: extraCount23kg}">Seleccionar</button>
    </div>
    <div [hidden]="isButtonVisible2" *ngIf="esIV === 'I'">
        <button class="boton-rosado" name="regreso" [routerLink]="null">Seleccionar</button>
    </div>
    <div [hidden]="isButtonVisible2" *ngIf="esIV === 'IV'">
        <button class="boton-rosado" name="regreso" [routerLink]="['/resumen-de-vuelo-ida-vuelta']" [queryParams]= "{idVI: idVI, idVR: idVR, p: pasajeros, em: extraCountmano, e23: extraCount23kg}" >Seleccionar</button>
    </div>

    <div class="clearfix"></div>
</body>
