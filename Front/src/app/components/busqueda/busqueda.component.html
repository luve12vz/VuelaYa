<!--Trabajar en el disenio de algunas cosas, no se necesita necesariamente jquery para algunas cosas, 
varios pop ups o UIs se pueden buscar como implementarlos con bootstrap-->

<body>
    <form #vueloForm="ngForm" (ngSubmit)="getVueloRuta()">
        <div class="form-check">
            <input class="form-check-input" value = "IV" type="radio" name="radioID" 
            id="flexRadioDisabled" [(ngModel)] = "forma" (change) = "checkRadio()">
            <label class="form-check-label" for="flexRadioDisabled">
                Ida y Vuelta
            </label>
            <input class="form-check-input" value = "I" type="radio" name="radioID" 
            id="flexRadioCheckedDisabled" [(ngModel)] = "forma" (change) = "checkRadio()">
            <label class="form-check-label" for="flexRadioCheckedDisabled">
                Solo Ida
            </label>
        </div>

        <h1>¿A dónde viajas?</h1>
        <h2>¿Cuándo viajas?</h2>
        <h3>¿Cuántos viajan?</h3>
        <div class="control">
            <!--¿A donde viajas?-->
            <div class="form-group">
                <label for="origen">Desde:</label>
                <select class="form-select" aria-label="Default select example" name="origen" [(ngModel)]="rutaS.origen"
                    (ngModelChange)="checkDestino($event)">
                    <option *ngFor="let aeropuerto of aeropuertos" [ngValue]="aeropuerto.ubicacion">
                        {{aeropuerto.ubicacion}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="destino">Hasta:</label>
                <select class="form-select" aria-label="Default select example" name="destino"
                    [(ngModel)]="rutaS.destino" [disabled]="isDisabled">
                    <option *ngFor="let aeropuerto of aeropuertos" [ngValue]="aeropuerto.ubicacion">
                        <div *ngIf="valorUbicacion != aeropuerto.ubicacion">
                            {{aeropuerto.ubicacion}}
                        </div>
                    </option>
                </select>
            </div>
            <!--¿Cuando viajas?-->
            <label for="datepicker"></label>
            <div class="col-6">
                <div class="input-group">
                    <input class="form-control2" placeholder="Salida" name="fechaSalida" [(ngModel)]="rutaS.fechaSalida"
                        ngbDatepicker #d1="ngbDatepicker" [minDate]="today" [maxDate]="maxDate"/>
                    <button class="btn btn-outline-secondary bi bi-calendar3" name="fechaSalida" (click)="d1.toggle()" type="button"><img
                            src="../assets/imagenes/calendar.png"></button>

                </div>
            </div>
            <!--Cambiar los campos para que funcione la captacion de la fecha-->
            <label for="datepicker2"></label>
            <div class="col-6">
                <div class="input-group">
                    <input class="form-control2" placeholder="Vuelta" name="fechaVuelta" [(ngModel)]="fechaVuelta"
                        ngbDatepicker #d2="ngbDatepicker" [minDate]="today" [maxDate]="maxDate" [disabled] = "VueltaDisabled"/>
                    <button class="btn btn-outline-secondary bi bi-calendar3" name="fechaVuelta" (click)="d2.toggle()" type="button" [disabled] = "VueltaDisabled"><img
                            src="../assets/imagenes/calendar.png"></button>

                </div>
            </div>
            <div class="input-group2">
                <div class="container">
                    <div class="row mb-8 justify-content-center ">
                        <div class="col-md-6 col-12">
                            <div class="row">
                                <div class="col-12">
                                    <div class="d-flex justify-content-between" >
                                        <div>
                                            <p class="text-dark">Mayores de 65 años</p>
                                        </div>
                                        <div class="input-group w-auto justify-content-end align-items-center">
                                            <input type="button" value="-"
                                                class="button-minus border rounded-circle  icon-shape icon-sm mx-1 "
                                                data-field="quantity">
                                            <input type="number" step="1" max="10" value="1" name="quantity"
                                                class="quantity-field border-0 text-center w-25" [(ngModel)]="mayores65">
                                            <input type="button" value="+" class="button-plus border rounded-circle icon-shape icon-sm "
                                                data-field="quantity">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div  >
                                        <div>
                                            <p class="text-dark">Entre 25 y 65 años</p>
                                        </div>
                                        <div class="input-group w-auto justify-content-end align-items-center">
                                            <input type="button" value="-"
                                                class="button-minus border rounded-circle  icon-shape icon-sm mx-1 "
                                                data-field="quantity">
                                            <input type="number" step="1" max="10" value="1" name="quantity"
                                                class="quantity-field border-0 text-center w-25" [(ngModel)]="entre25y65">
                                            <input type="button" value="+"
                                                class="button-plus border rounded-circle icon-shape icon-sm lh-0" data-field="quantity">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div  >
                                        <div>
                                            <p class="text-dark">Entre 2 y 24 años</p>
                                        </div>
                                        <div class="input-group w-auto justify-content-end align-items-center">
                                            <input type="button" value="-"
                                                class="button-minus border rounded-circle  icon-shape icon-sm mx-1 lh-0"
                                                data-field="quantity">
                                            <input type="number" step="1" max="10" value="1" name="quantity"
                                                class="quantity-field border-0 text-center w-25" [(ngModel)]="entre2y24">
                                            <input type="button" value="+"
                                                class="button-plus border rounded-circle icon-shape icon-sm lh-0" data-field="quantity">
                                        </div>
                
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div  >
                                        <div>
                                            <p class="text-dark">Menores de 2 años</p>
                                        </div>
                                        <div class="input-group w-auto justify-content-end align-items-center">
                                            <input type="button" value="-"
                                                class="button-minus border rounded-circle  icon-shape icon-sm mx-1 lh-0"
                                                data-field="quantity">
                                            <input type="number" step="1" max="10" value="1" name="quantity"
                                                class="quantity-field border-0 text-center w-25" [(ngModel)]="menores2">
                                            <input type="button" value="+"
                                                class="button-plus border rounded-circle icon-shape icon-sm lh-0" data-field="quantity">
                                        </div>
                
                
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <button type="submit" value="Guardar" class="btn btn-primary" [disabled]="!vueloForm.form.valid">Buscar
                vuelo</button>

        </div>
